<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="/index.html" class="logo">Tech Ecommerce</a>
            <a href="/ecommerce-js/products.html" class="checkout-icon">Products</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <a href="/checkout.html" class="checkout-home">Checkout</a>
        </div>
               <!--Cart-->
               <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/assets/watch_1.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Apple Watch</div>
                            <div class="cart-price">€400</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">€0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
    </header>
    <section>
        <h3 class="welcome">Welcome tech lover! Go the section products
            to see the products you wish!
        </h3>
    </section>
    <!--Link to JS-->
    <script src="/main.js"></script>
</body>
</html>
